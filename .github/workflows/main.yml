name: Rust

on:
  push:
    branches: 
      - master
      - develop
  pull_request:
    branches: 
      - master
      - develop

env:
  CARGO_TERM_COLOR: always

jobs:
  unit-test:
    name: ⚙️ Unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  
  examples-run:
    name: ⚗️ Run examples
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Launch Kuzzle stack
      run: docker compose up -d
    - name: Build all the examples
      run: for example in examples/*.rs; do cargo build --example "$(basename "$example")" -- $args; done
    - name: Run examples
      run: for example in examples/*.rs; do echo "Running $(basename "$example")..."; cargo run --example "$(basename "$example")" -- $args; done
